<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Passwords</title>
</head>
<body style="height: 100%; padding: 0; margin: 0; font-size: 40px;">
    <div style="height: 100%; display: flex; justify-content: center; align-items: center;">
        <form action="" method="post">
            <input style="font-size: 30px;" type="text" placeholder="Username" name="username" value="{{request.form.username }}"><br>
            <input style="font-size: 30px;" type="password" placeholder="Password" name="password" value="{{request.form.password }}"><br>
            <input style="font-size: 30px;" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
